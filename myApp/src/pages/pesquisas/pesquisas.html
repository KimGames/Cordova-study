<ion-header>

  <ion-navbar>
    <ion-title>Pesquisas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{pesquisas.cidade}}
    </ion-card-header>

    <ion-card-content>
      <p>
        Data: {{pesquisas.data}}
      </p>
      <p>
        Condição: {{pesquisas.condicao}}
      </p>
      <p>
        Temperatura Máxima: {{pesquisas.temp_max}}
      </p>
      <p>
        Temperatura Mínima: {{pesquisas.temp_min}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
