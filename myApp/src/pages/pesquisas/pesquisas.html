  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Pesquisas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let previsao of previsoes">

    <ion-card-header>
      {{previsao.cidade}}
    </ion-card-header>

    <ion-card-content>
      <p>
        Data: {{previsao.data}}
      </p>
      <p>
        Condição: {{previsao.condicao}}
      </p>
      <p>
        Temperatura Máxima: {{previsao.temp_max}}
      </p>
      <p>
        Temperatura Mínima: {{previsao.temp_min}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
