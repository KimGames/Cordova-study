<ion-content padding>
  <ion-buttons end="" class="bar-buttons bar-buttons-ios">
    <button color="primary" ion-button (click)="goToTabsPages()" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary">
      <span class="button-inner">Skip</span>
    </button>
  </ion-buttons>

  <ion-slides pager padding>

    <ion-slide class="slide-image">
      <img src="assets/imgs/ica-slidebox-img-1.png">
      <h2>Meu App de exemplo</h2>
      <div>
        <p>
          Este meu App terá funções incríveis. Ele foi feito como um exemplo.
        </p>
        <p>
          Ficou curioso? <strong>Veja mais</strong>
        </p>
      </div>
    </ion-slide>

    <ion-slide class="slide-image">
      <img src="assets/imgs/ica-slidebox-img-2.png">
      <h2>Veja o clima da sua cidade</h2>
      <div>
        <p>
          Com este App você pode conferir o clima da sua cidade!.
        </p>
        <p>
          Ficou curioso? <strong>Veja mais</strong>
        </p>
      </div>
    </ion-slide>

    <ion-slide class="slide-image">
      <img src="assets/imgs/ica-slidebox-img-3.png">
      <h2>Último slide</h2>
      <div>
        <p>
          Avance só mais uma vez.
        </p>
      </div>

      <a (click)="goToTabsPages()">Continuar</a>
    </ion-slide>

  </ion-slides>
</ion-content>
